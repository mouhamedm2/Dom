<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cart-container">
        <h1>Votre Panier</h1>
        <div class="cart-item" data-price="20">
            <button class="remove-btn">Supprimer</button>
            <button class="like-btn">❤️</button>
            <p>Article 1</p>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
            </div>
            <p class="item-price">Prix: 20 €</p>
        </div>
        <div class="cart-item" data-price="15">
            <button class="remove-btn">Supprimer</button>
            <button class="like-btn">❤️</button>
            <p>Article 2</p>
            <div class="quantity-controls">
                <button class="quantity-btn minus">-</button>
                <span class="quantity">1</span>
                <button class="quantity-btn plus">+</button>
            </div>
            <p class="item-price">Prix: 15 €</p>
        </div>
        <h2>Prix Total: <span id="total-price">35 €</span></h2>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
